<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <center>
    <body background="background1.jpg">
        <center>
        <h3 id="AI PING-PONG GAME" class="btn btn-warning heading">AI PING-PONG GAME</h3>
        <br>
        <button class="btn btn-danger" onclick="startGame()">Play</button>
        <button class="btn btn-warning" onclick="restart()">Restart</button>
        <div class="bootstrap" id="instruction"></div>
        <div id="canvas"></div>
        </center>
        <button class="bootstrap" id="instruction">INSTRUCTIONS</button>
        <br>
        <button class="bootstrap">1.First keep your laptop screen straight</button>
        <br>
        <button class="bootstrap">2.move yourself approximately 3-4 feet away from the laptop</button>
        <br>
        <button class="bootstrap">3.move your wrist in an ascending and desending manner, a red dot should appear on your right wrist</button>
        <br>
        <button class="bootstrap">4.now press the play button ,and again move yourself 3-4 feet away from laptop</button>
       
        <button class="bootstrap">5.the red paddle is your paddle,that will move as per the movement of your right wrist</button>
        
    
    </center>
